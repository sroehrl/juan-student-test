<div class="container">
    <h1 class="font-lg">Invite a student</h1>
    <div class="m-t-5 p-4 b-rounded b-1 b-primary">
        <form id="inviteForm">
            <div class="grid-2-6-4">
                <label for="email">Email</label>
                <input class="w-90p" type="email" name="email" id="email">
                <div class="place-x-center">
                    <button class="b-1 b-rounded b-gray bg-primary text-white p-x-3 p-y-1" type="submit">invite</button>
                </div>
            </div>
            <div id="msg" class="font-lg font-strong text-success"></div>
        </form>
    </div>
</div>
<script>
    const form  = document.getElementById('inviteForm');
    form.addEventListener('submit', ev => {
        ev.preventDefault();
        api.post('/invite', {
            email: form.email.value
        }).then(res => {
            form.email.value = '';
            document.querySelector('#msg').innerHTML = `
                <p>Student has been invited. </p>
                <p>Email: ${res.data.email}</p>
                <p>${res.data.password? 'Password: '+ res.data.password : ''}</p>
            `
        })
    })
</script>
